<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsySafe NFC Reader</title>

    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: "Tahoma", sans-serif;
            color: white;
            text-align: center;
            padding: 40px;
            direction: rtl;
        }

        h1 {
            margin-top: 20px;
            font-size: 32px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            margin-top: 40px;
            border-radius: 16px;
            backdrop-filter: blur(8px);
            display: inline-block;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.3);
        }

        #uid-box {
            margin-top: 20px;
            font-size: 22px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255,255,255,0.2);
        }

        footer {
            margin-top: 40px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <h1>PsySafe – نظام سوار المرضى</h1>

    <div class="card">
        <h2>معرّف NFC</h2>
        <div id="uid-box">مرّر السوار على الجهاز…</div>
    </div>

    <footer>
        تصميم: PsySafe ID Band
    </footer>

    <script>
        function receiveUID(uid) {
            document.getElementById("uid-box").innerHTML =
                "UID: " + uid;
        }
    </script>

</body>
</html>
